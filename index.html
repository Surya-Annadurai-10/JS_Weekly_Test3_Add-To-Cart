<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 class="heading">Product Add to Cart</h1>
</header>
    <main class="main">
        <div class="container">
            <div class="input-box">
                <!-- <input type="text" placeholder="//Type Product" class="product"> -->
                <input type="text" class="product" placeholder="//Enter Product">
                 <input type="number" placeholder="//Enter Value" class="count">
                 <button class="add">Add</button>
             </div>
 
            <div class="product-info-container">
                <div class="product-details">
                    <h2 class="product-details-heading">Products</h2>
                     <p class="product-para ">Add Some Product to Cart..</p>
                </div>
                <div class="cart-sum">
                   <div class="cart-details">
                    <h2 class="cart-sum-heading">Cart</h2>
                    
                   </div>
                       
                </div>
                  
                   
                    
                    <div class="cart-total">
                        <h2>Total : </h2>
                        <h2>800</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
   
    <script  src="./script.js"></script>
</body>
</html>
